<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#Cfff04" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json">
    <title>BURN</title>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          //registering of serviceWorker.
          navigator
            .serviceWorker.register('./service-worker-v2.js')
            .then((reg) => console.log('Success:', reg.scope))
            .catch((err) => console.log('Failure: ', err));
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/web/main.tsx"></script>
  </body>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;1000&display=swap"
    rel="stylesheet"
  />
</html>
