        window.addEventListener('load', () => {
          //registering of serviceWorker.
          navigator.serviceWorker
            .register('./service-worker-v2.js')
            .then((reg) => console.log('Success:', reg.scope))
            .catch((err) => console.log('Failure: ', err));
        });
        // This variable will save the event for later use.
        window.installEvent;
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          installEvent = e;
        });
      }
    </script>
    <script>
      function initGA() {
        const testUrl = window.location.pathname === '/test';
        if (testUrl) {
          localStorage.setItem('internal', 'true');
          setTimeout(() => {
            window.location = '/';
          }, 100);
          return;
        }

        const isInternal = localStorage.getItem('internal') == 'true';
        if (isInternal) {
          return;
        }

        let analyticsId = localStorage.getItem('analyticsId');
        if (!analyticsId) {
          analyticsId = `${Math.random()}`;
          localStorage.setItem('analyticsId', analyticsId);
        }
        const internalUsers = [
          '0.6060251343911214',
          '0.8070225343219184',
          '0.11990825524685955',
          '0.07688289204405852'
        ];
        const isInternalUser = internalUsers.includes(analyticsId);
        if (isInternalUser) {
          localStorage.setItem('internal', 'true');
          return;
        }
        if (location.href.includes('localhost')) {
          return;
        }

        const tag = document.createElement('script');
        tag.src = 'https://www.googletagmanager.com/gtag/js?id=G-S2H7D2Z5LC';
        tag.async = true;
        document.head.append(tag);
        tag.addEventListener('load', () => {
          setTimeout(() => {
            window.dataLayer = window.dataLayer || [];
            function gtag() {
              dataLayer.push(arguments);
            }
            window.gtag = gtag;
            gtag('js', new Date());

            gtag('config', 'G-S2H7D2Z5LC', {
              user_id: analyticsId
            });
          }, 10);
        });
      }
      initGA();
    </script>

  <script>
    const getUser = () => {
      return new Promise((res, rej) => {
        var r = window.indexedDB.open('firebaseLocalStorageDb');

        r.onerror = function (event) {
          console.error('Error opening database:', event.target.errorCode);
        };

        r.onsuccess = function (event) {
          try {
            var db = event.target.result;

            var transaction = db.transaction(
              ['firebaseLocalStorage'],
              'readonly'
            );
            var objectStore = transaction.objectStore('firebaseLocalStorage');

            // Open a cursor to iterate over the data
            objectStore.openCursor().onsuccess = function (event) {
              var cursor = event.target.result;

              if (cursor) {
                console.log(
                  'Name for SSN ' + cursor.key + ' is ' + cursor.value
                );
                res(cursor.value.value);
              } else {
                // No more data
                console.log('Finished reading data from IndexedDB');
                res({});
              }
            };
          } catch (e) {
            res({});
          }
        };
      });
    };
    getUser().then((user) => {
      window.u = user;
    });

    const wait = (ms) => new Promise((res) => setTimeout(res, ms));

    window.errorTimerId = setTimeout(async () => {
      const errorMsg = document.getElementById('errorMsg');
      if (!errorMsg) {
        return;
      }
      const user = await Promise.race([getUser(), wait(1000)]);
      const phoneNumber = user?.phoneNumber ?? '';
      const baseUrl = window.location.href.includes('localhost')
        ? 'http://localhost:5001/mingle-munch/asia-south1/order'
        : 'https://asia-south1-mingle-munch.cloudfunctions.net/order';
      fetch(`${baseUrl}/v1/error`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          phoneNumber
        })
      })
        .then((res) => {})
        .catch((err) => {
          console.log(err);
        });
    }, 5000);
  </script>
